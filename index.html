<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fa/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
    <nav class="navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <form>
        <div class="form-group">
          <input type="text" placeholder="Post Title" id="title" class="form-control">
        </div>
        <div class="form-group">
          <textarea class="form-control" placeholder="Post Body" id="body" cols="30" rows="10"></textarea>
        </div>
        <input type="hidden" id="id" value="">
        <button class="post-submit btn btn-primary btn-block">Post It </button>
        <span class="form-end"></span>
      </form>
      </div>
      <br>
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>
  
  <script src="build/app.bundle.js"></script>
  <script src="fa/all.min.js"></script>
</body>
</html>
